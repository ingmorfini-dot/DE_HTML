<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login API JWT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div id="login-card" class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center text-indigo-700">Accesso API</h2>

        <div id="statusMessage" class="mt-4 p-3 rounded-lg text-sm font-medium hidden"></div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username/Email</label>
                <input type="text" id="username" name="username" required value="admin"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required value="TestPassword123"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
            </div>
            
            <div>
                <label for="applicationId" class="block text-sm font-medium text-gray-700 mb-1">Application ID</label>
                <input type="text" id="applicationId" name="applicationId" required value="LaTuaApplicazioneID"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
            </div>

            <div class="flex items-center justify-between pt-2">
                <div class="flex items-center">
                    <input id="rememberMe" name="rememberMe" type="checkbox" checked
                           class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="rememberMe" class="ml-2 block text-sm text-gray-900">Ricordami</label>
                </div>
            </div>

            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                Accedi
            </button>
        </form>
    </div>

    <script>
        // *** CONFIGURAZIONE API ***
        const API_BASE_URL = 'https://www.ingmorfini.com'; 
        const LOGIN_ENDPOINT = ''; 
        // **************************

        const loginForm = document.getElementById('loginForm');
        const statusMessage = document.getElementById('statusMessage');

        function showMessage(msg, type) {
            statusMessage.textContent = msg;
            statusMessage.className = `mt-4 p-3 rounded-lg text-sm font-medium ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            statusMessage.style.display = 'block';
        }

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault(); 

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const applicationId = document.getElementById('applicationId').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            const loginPayload = JSON.stringify({
                username: username,
                password: password,
                applicationId: applicationId
            });
            
            showMessage('Tentativo di connessione in corso...', 'default');

            try {
                // Preparazione Headers, incluso il tentativo di bypass CORS
                const headers = new Headers();
                headers.append('Content-Type', 'application/json');
                // ⭐ TENTATIVO DI IMPOSTARE L'ORIGIN PER L'AMBIENTE LOCALE ⭐
                headers.append('Origin', API_BASE_URL); 
                // -----------------------------------------------------------

                const response = await fetch(API_BASE_URL + LOGIN_ENDPOINT, {
                    method: 'POST',
                    headers: headers,
                    body: loginPayload
                });

                const responseData = await response.json();

                if (response.ok && responseData.token) {
                    const token = responseData.token;

                    if (rememberMe) {
                        localStorage.setItem('jwtToken', token);
                    } else {
                        sessionStorage.setItem('jwtToken', token);
                    }

                    showMessage('✅ Login Riuscito! Token salvato. Reindirizzamento in corso...', 'success');

                    setTimeout(() => {
                        window.location.href = 'MyData.html'; 
                    }, 1000);

                } else {
                    const errorMessage = responseData.error || responseData.message || responseData.title || 'Credenziali non valide.';
                    showMessage(`❌ Login fallito. Status: ${response.status}. Risposta: ${errorMessage}`, 'error');
                }

            } catch (error) {
                console.error('Errore di rete/CORS:', error);
                // Messaggio più esplicito per l'utente in locale
                showMessage('❌ Si è verificato un errore: Connessione bloccata dal browser (CORS). **Carica i file sul tuo server per risolvere**.', 'error');
            }
        });
    </script>
</body>
</html>
