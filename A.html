<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Pagina A (Padre)</title>
  <script>
    function caricaB() {
      fetch('B.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('contenuto').innerHTML = html;
        })
        .catch(error => {
          alert("Errore nel caricamento: " + error);
        });
    }
  </script>
</head>
<body>
  <h2>Questa Ã¨ la pagina A (padre)</h2>
  <button onclick="caricaB()">Carica B.html</button>

  <div id="contenuto" style="border:1px solid #ccc; margin-top:20px; padding:10px;">
    <!-- Qui dovrebbe apparire B.html -->
  </div>
</body>
</html>
