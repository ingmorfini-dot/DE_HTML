<style>
.pagina-clienti {
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

/* üéõÔ∏è Banner filtri clienti */
.filtro-clienti {
  position: sticky;
  top: 0;
  z-index: 10;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  align-items: center;
  padding: 0.5rem;
  background-color: var(--bg-color);
  border-bottom: 1px solid var(--accent-color);
  font-size: 0.8rem;
}

.filtro-clienti label {
  color: var(--text-color);
  font-weight: bold;
  font-size: 0.8rem;
}

.filtro-clienti input {
  padding: 4px 8px;
  border: 1px solid var(--accent-color);
  border-radius: 4px;
  background-color: var(--bg-color);
  color: var(--text-color);
  font-size: 0.75rem;
}

.filtro-clienti button {
  padding: 4px 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-weight: bold;
  font-size: 0.75rem;
  transition: background-color 0.2s ease;
}
.btn-filtra {
  background-color: #007bff;
  color: white;
}
.btn-filtra:hover {
  background-color: #3399ff;
}
.btn-pulisci {
  background-color: #cc3333;
  color: white;
}
.btn-pulisci:hover {
  background-color: #ff4444;
}

/* üì¶ Contenitore della griglia + footer */
.contenitore-griglia {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.griglia {
  flex: 1;
  padding: 1rem;
  overflow-y: auto;
  border-radius: 10px;
  overflow-x: auto;
}

.griglia table {
  width: auto;
  table-layout: auto;
  max-width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  margin-top: 0.1rem;
  font-size: 0.85rem;
  font-family: 'Segoe UI', sans-serif;
}

.griglia td,
.griglia th {
  padding: 2px 8px;
  line-height: 1.0;
  font-size: 0.75rem;
  border: none;
  background-color: var(--bg-color);
  color: var(--text-color);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 500px;
  box-sizing: border-box;
}

.griglia td.tipo {
  width: 40px;
  font-size: 1.2rem;
  opacity: 0.6;
  transition: opacity 0.2s ease;
}
.riga:hover td.tipo {
  opacity: 1;
}

/* üé® Righe specifiche */
.riga.Cliente {
  background-color: var(--bg-color) !important;
  border: 2px solid #33cc99;
  border-radius: 8px;
  box-shadow: 0 0 12px #33cc99;
}
.riga.Gruppo {
  background-color: var(--bg-color) !important;
  border-left: 8px solid #00aa88;
}
.riga.Sito {
  background-color: var(--bg-color) !important;
  border-left: 12px solid #ffaa00;
}

.riga.Gruppo td {
  padding-left: 16px;
}
.riga.Sito td {
  padding-left: 32px;
}

.riga:hover {
  background-color: var(--hover-color) !important;
  box-shadow: 0 0 12px var(--hover-color),
              inset 0 0 6px var(--hover-color);
  transform: scale(1.01);
  transition: all 0.2s ease;
}

.riga-selezionata {
  outline: 2px solid #00ffff;
  box-shadow: 0 0 10px #00ffff;
  transform: scale(1.02);
  transition: all 0.2s ease;
}

.riga {
  animation: fadeIn 0.3s ease-in;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to   { opacity: 1; transform: translateY(0); }
}

.griglia td button {
  padding: 0.4rem 0.8rem;
  background-color: var(--accent-color);
  color: var(--text-color);
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 0.85rem;
  transition: background-color 0.2s ease;
}
.griglia td button:hover {
  background-color: #555;
}

.campo-mancante {
  background-color: var(--accent-color) !important;
  color: #ffcc00 !important;
  font-style: italic;
}

.footer-clienti {
  padding: 0.5rem 1rem;
  background-color: var(--bg-color);
  color: var(--text-color);
  font-size: 0.75rem;
  border-top: 1px solid var(--accent-color);
}
</style>

<div class="pagina-clienti">
  <div class="filtro-clienti">
    <div class="riga-singola">
      <label for="filtro-nome">üë§ Nome:</label>
      <input type="text" id="filtro-nome" class="filtro-nome-datalist" placeholder="Inserisci il nome del cliente" />
    </div>
    <div class="riga-singola">
      <label for="filtro-piva">üè¢ P.Iva:</label>
      <input type="text" id="filtro-piva" class="filtro-piva-datalist" placeholder="Inserisci P.Iva" />
    </div>
    <div class="riga-singola">
      <button onclick="inviaFiltro()" class="btn-filtra">üîç Cerca</button>
      <button onclick="mostraTutti()" class="btn-filtra">üìã Mostra tutti</button>
      <button onclick="azzeraFiltro()" class="btn-pulisci">üßπ Pulisci</button>
    </div>
  </div>

  <div class="contenitore-griglia">
    <div class="griglia">
      <table id="tabella-clienti">
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Nome</th>
            <th>Indirizzo</th>
            <th>P.Iva</th>
            <th>Tipo Impresa</th>
            <th class="id"></th>
          </tr>
        </thead>
        <tbody>
          <tr id="riga-modello" style="display: none;">
            <td id="tipo" class="tipo"></td>
            <td id="Nome" class="nome"></td>
            <td id="indirizzo" class="indirizzo"></td>
            <td id="piva" class="piva"></td>
            <td id="Tipo_Impresa" class="impresa"></td>
            <td id="ID" class="id"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="footer-clienti">üìå Record totali: <span id="conteggio-record">0</span></div>
  </div>
</div>


<script>
function inviaFiltro() {
  const nome = document.getElementById('filtro-nome').value.trim();
  const piva = document.getElementById('filtro-piva').value.trim();

  let filtri = [];

  if (nome) filtri.push(`Nome|LIKE|${nome}`);
  if (piva) filtri.push(`PIVA|LIKE|'${piva}'`);

  const ponte = `Clienti:Cerca:${filtri.join(';')}`;
  document.getElementById('ponte').value = ponte;
}


function azzeraFiltro() {
  document.getElementById('filtro-nome').value = '';
  document.getElementById('filtro-piva').value = '';
  document.getElementById('ponte').value = '';
}
function mostraTutti() {
  document.getElementById('filtro-nome').value = '*';
  inviaFiltro();
}

function svuotaTabella() {
  const corpo = document.getElementById('tabella-clienti').querySelector('tbody');
  Array.from(corpo.children).forEach(riga => {
    if (riga.id !== 'riga-modello') riga.remove();
  });
}

function getIconaTipo(tipo) {
  switch (tipo) {
    case 'Cliente': return { icona: 'üè¢', stile: 'text-align: left;' };
    case 'Gruppo':  return { icona: 'üèõÔ∏è', stile: 'text-align: center;' };
    case 'Sito':    return { icona: 'üìç', stile: 'text-align: right;' };
    default:        return { icona: tipo || '‚ùì', stile: 'text-align: left;' };
  }
}

function decoraRigaTipo(riga, tipo) {
  const cellaTipo = riga.querySelector('#tipo');
  if (!cellaTipo) return;
  const { icona, stile } = getIconaTipo(tipo);
  cellaTipo.innerHTML = icona;
  cellaTipo.setAttribute('style', stile);
}

function collegaEventoClick(riga, id) {
  riga.addEventListener('click', () => {
    document.getElementById('ponte').value = 'Clienti:Apri:' + id;
    caricaSchedaCliente(id);

    document.querySelectorAll('#tabella-clienti .riga')
      .forEach(r => r.classList.remove('riga-selezionata'));
    riga.classList.add('riga-selezionata');
  });
}

function aggiungiCliente(dati) {
  const modello = document.getElementById('riga-modello');
  const nuova = modello.cloneNode(true);
  nuova.removeAttribute('id');
  nuova.style.display = '';
  nuova.classList.add('riga', dati.tipo || 'Generico');

  // üîπ Gestione speciale del campo tipo (icone)
  decoraRigaTipo(nuova, dati.tipo);

  // üîπ Popola tutte le celle con id corrispondente al nome del campo, tranne 'tipo'
  const celle = nuova.querySelectorAll('td[id]');
  celle.forEach(cella => {
    const campo = cella.id;
    if (campo === 'tipo') return; // ‚õî Salta il campo tipo

    if (campo in dati) {
      cella.textContent = dati[campo] || "";
      cella.classList.remove('campo-mancante');
    } else {
      cella.textContent = `‚ö†Ô∏è ${campo}`;
      cella.classList.add('campo-mancante');
    }
  });

  collegaEventoClick(nuova, dati.ID || '');
  document.getElementById('tabella-clienti').querySelector('tbody').appendChild(nuova);
}




function caricaSchedaCliente(id) {
  fetch('clientischeda.html')
    .then(response => response.text())
    .then(html => {
      const contenitore = document.getElementById('colonna-destra');
      contenitore.innerHTML = html;

      const scripts = contenitore.querySelectorAll('script');
      scripts.forEach(oldScript => {
        const newScript = document.createElement('script');
        if (oldScript.src) {
          newScript.src = oldScript.src;
        } else {
          newScript.textContent = oldScript.textContent;
        }
        document.head.appendChild(newScript);
      });

      // ‚úÖ Il VBA ricever√† il segnale e inietter√† i dati con popolaSchedaCliente(...)
    });
}

</script>
